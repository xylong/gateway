      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  type: string
              type: object
      summary: 删除服务
      tags:
      - 服务管理
    get:
      consumes:
      - application/json
      description: 服务列表
      operationId: /service/index
      parameters:
      - description: 关键词
        in: query
        name: info
        type: string
      - description: 页码
        in: query
        name: page_no
        required: true
        type: integer
      - description: 每页条数
        in: query
        name: page_size
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.ServiceListOutput'
              type: object
      summary: 服务列表
      tags:
      - 服务管理
    post:
      consumes:
      - application/json
      description: 服务列表
      operationId: /service/add_http
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.ServiceAddHTTPInput'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/middleware.Response'
            - properties:
                data:
                  type: string
              type: object
      summary: 添加http服务
      tags:
      - 服务管理
    put:
      consumes:
      - application/json
      description: 修改http服务
      operationId: /service/update
      parameters:
      - description: body
        in: body
        name: body
        required: true
